<!DOCTYPE html>

<htm  lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width">
        <title>Solicitacao de Cancelamento</title>
    </head>

    <body>
        <table border="10" bordercolor="lightblue">
            <thead>
                <tr>
                    <td colspan="2" bgcolor="lightblue" align="center" ><h1>SOLICITACAO DE CANCELAMENTO</h1></td>
                </tr>
            </thead>
            <tbody>
                <form action="index.html">
                    <tr>
                        <td>Dominio</td>
                        <th>seudominio.com</th>
                    </tr>
                    <tr>
                        <td>Data da Solicitacao</td>
                        <td align="center"><input type="datetime-local" name="datetime-local" id="01"/></td>
                    </tr>
                    <tr>
                        <td>Pessoa responsavel por esta Solicitacao:</td>
                        <td><input type="text" name="name" id="02" size="45"/></td>
                    </tr>
                    <tr>
                        <td>RG numero:</td>
                        <td align="center"><input type="number" name="RG" id="03" size="45"/></td>
                    </tr>
                    <tr>
                        <td>Expedido por:</td>
                        <td><input type="text" name="autor" id="04" size="45"/></td>
                    </tr>
                    <tr>
                        <td>E-mail para contato:</td>
                        <td><input type="email" name="E-mail" id="05" size="45"/></td>
                    </tr>
                    <tr>
                        <td>Telefone para contato:</td>
                        <td><input type="tel" name="Telefone" id="06" size="45"/></td>
                    </tr>
                    <tr>
                        <td>Motivo do cancelamento:</td>
                        <td><input type="text" name="motivo" id="07" size="45"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" name="enviar" id="08" value="Enviar dados"/></td>
                    </tr>
                </form>
            </tbody>
        </table>

    </body>




</html>
